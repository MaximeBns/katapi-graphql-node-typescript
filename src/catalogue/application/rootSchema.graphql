type Query {
    recupererLesProduits(filter:String): [Produit]!
    recupererLeProduit(id:String!): Produit
}

type Mutation {
    sauvegarderProduit(produit: ProduitInput): Produit
}

input ProduitInput {
    nom: String!
    prix: Float!
    poids: Float!
}

type Produit {
    id: String!
    nom: String!
    prix: Float!
    poids: Float!
}



