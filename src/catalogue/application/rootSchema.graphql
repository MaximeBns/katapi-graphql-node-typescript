type Query {
    recupererLesProduits(filter:String): [Produit]!
    recupererLeProduit(id:String!): ResultatProduit
}

type Mutation {
    sauvegarderProduit(produit: ProduitInput): Produit
}

input ProduitInput {
    nom: String!
    prix: Float!
    poids: Float!
}

union ResultatProduit = Produit | ProduitNonTrouve

type ProduitNonTrouve {
    id: String!
    message: String
}

type Produit {
    id: String!
    nom: String!
    prix: Float!
    poids: Float!
}
